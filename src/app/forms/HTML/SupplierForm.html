<div class="modal-backdrop" (click)="closeModal.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <div class="modal-header">
      <h2 class="modal-title">{{ supplier?.id ? 'Editar Fornecedor' : 'Novo Fornecedor' }}</h2>
      <button class="btn-close" (click)="closeModal.emit()">&times;</button>
    </div>

    <form class="modal-body" (ngSubmit)="saveSupplier()">
      <div class="form-scroll-area">

        <!-- Supplier Name -->
        <div class="form-group">
          <label for="supplierName" class="form-label">Nome do fornecedor</label>
          <input type="text" id="supplierName" class="form-control" placeholder="Digite o nome do fornecedor..."
            [(ngModel)]="supplierDTO.name" name="supplierName" required />
        </div>

        <!-- Supplier Description -->
        <div class="form-group">
          <label for="supplierDesc" class="form-label">Descrição</label>
          <input type="text" id="supplierDesc" class="form-control" placeholder="Digite uma descrição do fornecedor..."
            [(ngModel)]="supplierDTO.description" name="supplierDesc" required />
        </div>

        <!-- Supplier Phone -->
        <div class="form-group">
          <label for="supplierPhone" class="form-label">Número de telefone</label>
          <input type="text" id="supplierPhone" class="form-control" placeholder="(XX) XXXXX-XXXX"
            [(ngModel)]="supplierDTO.phoneNumber" name="supplierPhone" required />
        </div>

        <!-- Supplier Email -->
        <div class="form-group">
          <label for="supplierEmail" class="form-label">Email</label>
          <input type="text" id="supplierEmail" class="form-control" placeholder="Digite o email do fornecedor..."
            [(ngModel)]="supplierDTO.email" name="supplierEmail" required />
        </div>

        <!-- Supplier CNPJ -->
        <div class="form-group">
          <label for="supplierCNPJ" class="form-label">CNPJ</label>
          <input type="text" id="supplierCNPJ" class="form-control" placeholder="XX.XXX.XXX/XXXX-XX"
            [(ngModel)]="supplierDTO.cnpj" name="supplierCNPJ" required />
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal.emit()">Cancelar</button>
        <button type="submit" class="btn btn-primary">{{ supplier?.id ? 'Salvar fornecedor' : 'Criar fornecedor'
          }}</button>
      </div>
    </form>
  </div>
</div>
