<div class="page-container">
  <h1 class="page-title">Gerenciar Categorias</h1>

  <section class="card-table-container">
    <div class="table-header-actions">
      <h2 class="card-title">Todas as Categorias</h2>
      <div class="action-buttons">
        <button class="btn btn-primary btn-icon">
          Adicionar Categoria
        </button>
      </div>
    </div>

    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Nome da Categoria</th>
            <th>ID (Mock)</th>
            <th style="width: 150px;">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categorias">
            <td>{{ cat.name }}</td>
            <td>{{ cat.id }}</td>
            <td>
              <button class="btn-action edit">Editar</button>
              <button class="btn-action delete">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <span>Exibindo {{ categorias.length }} categorias</span>
    </div>
  </section>
</div>
