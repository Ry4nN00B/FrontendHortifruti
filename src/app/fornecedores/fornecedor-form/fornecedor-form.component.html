<div class="modal-backdrop" (click)="closeModal.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <!-- Cabeçalho do Modal -->
    <div class="modal-header">
      <h2 class="modal-title">Novo Fornecedor</h2>
      <button class="btn-close" (click)="closeModal.emit()">&times;</button>
    </div>

    <!-- Corpo do Modal (Formulário) -->
    <form class="modal-body" (ngSubmit)="saveSupplier(supplier)">
      <div class="form-scroll-area">
        <!-- Campos (baseado em 'novo fornecedor.png') -->
        <div class="form-group">
          <label for="supplierName" class="form-label">Nome Fantasia</label>
          <input type="text" id="supplierName" class="form-control" placeholder="Digite o nome fantasia" [(ngModel)]="supplier.nomeFantasia" name="supplierName" required />
        </div>

        <div class="form-group">
          <label for="razaoSocial" class="form-label">Razão Social</label>
          <input type="text" id="razaoSocial" class="form-control" placeholder="Digite a razão social" [(ngModel)]="supplier.razaoSocial" name="razaoSocial" required />
        </div>
        
        <div class="form-group">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input type="text" id="cnpj" class="form-control" placeholder="Digite o CNPJ" [(ngModel)]="supplier.cnpj" name="cnpj" required />
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="contactNumber" class="form-label">Número de Contato</label>
            <input type="tel" id="contactNumber" class="form-control" placeholder="(XX) XXXXX-XXXX" [(ngModel)]="supplier.telefone" name="contactNumber" />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Digite o email" [(ngModel)]="supplier.email" name="email" />
          </div>
        </div>

        <div class="form-group">
          <label for="status" class="form-label">Status (Tipo)</label>
          <select id="status" class="form-control" [(ngModel)]="supplier.status" name="status">
            <option value="Ativo">Contrato Ativo</option>
            <option value="Bloqueado">Bloqueado</option>
          </select>
        </div>
      </div>

      <!-- Rodapé do Modal (Ações) -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal.emit()">
          Descartar
        </button>
        <button type="submit" class="btn btn-primary">
          Adicionar Fornecedor
        </button>
      </div>
    </form>
  </div>
</div>
