<div class="auth-container">
  <div class="auth-box">
    <div class="auth-logo">
      <h1 class="logo-text">HORTIFRUTI</h1>
    </div>
    <h2 class="auth-title">Faça Log In na sua conta</h2>
    <p class="auth-subtitle">Bem-vindo(a) de volta!</p>

    <!-- 
      (ngSubmit)="onLogin()" -> Chama a função no seu login.component.ts
      [(ngModel)]="email" -> Conecta este input à variável 'email' no seu .ts
    -->
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Digite seu email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Com uma senha"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <div class="form-options">
        <div class="form-check">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Lembrar por 30 dias</label>
        </div>
        <a href="#" class="form-link">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Entrar</button>

      <!-- *ngIf="errorMessage" -> Só mostra esta div se a variável 'errorMessage' no seu .ts tiver algum texto -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <p class="auth-redirect">
      Não tem uma conta? <a routerLink="/cadastro" class="form-link">Cadastre-se</a>
    </p>
  </div>
</div>
